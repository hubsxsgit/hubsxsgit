<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영 페이지</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(0, 255, 255, 0.7), rgba(255, 0, 255, 0.7));
            animation: aurora 5s infinite alternate;
        }

        @keyframes aurora {
            0% {
                background-color: rgba(0, 128, 128, 0.5);
            }
            50% {
                background-color: rgba(128, 0, 128, 0.5);
            }
            100% {
                background-color: rgba(0, 0, 128, 0.5);
            }
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>파일 목록으로 이동하려면 버튼을 클릭하세요.</p>
        <button id="fileListButton">텍스트 파일 목록 보기</button>
        <button id="textFileButton">텍변 파일 목록 보기</button>
    </div>
    <script>
        document.getElementById("fileListButton").addEventListener("click", function() {
            window.location.href = "텍스트/index.html";
        });

        document.getElementById("textFileButton").addEventListener("click", function() {
            window.location.href = "텍변/index.html";
        });
    </script>
</body>
</html>
